<nav>
    <!-- Logo y Nombre de app -->
    <div>
        <div></div>
        <p>Tareas</p>
    </div>
    <!-- Links -->
    <ul>
    @for (link of navLinks; track link.path) {
        @if (link.enabled) {
            <li>
                <a [routerLink]="link.path">
                    <i class="{{ link.icon }}"></i>
                    {{ link.label }}</a>
            </li>
        }
    }
    </ul>
</nav>
