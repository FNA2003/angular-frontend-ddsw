<app-notifications></app-notifications>


<div class="new-project-container">
    <button class="boton-dividido" [routerLink]="['/create_project']">
        <span class="mitad izquierda">Crear</span>
        <span class="mitad derecha"> un proyecto <i class="bi bi-plus-lg"></i></span>
    </button>
</div>

<main>
    <app-projects-list [projects]="personalProjects" [projectType]="projectType.PERSONAL"></app-projects-list>

    <!-- Si tiene organización, mostramos estos proyectos -->
    @if (currentUser?.organization_fk) {
        <app-projects-list [projects]="orgProjects" [projectType]="projectType.ORGANIZATIONAL"></app-projects-list>
    }@else {
        <p>No tenes organización. En el componente main-page falta agregar los botones para crearla</p>
    }
</main>
